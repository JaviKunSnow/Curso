<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/sign-in.css">
</head>
<body style="padding-bottom: 70px;" class="bg-dark">
	<main class="form-signin w-100 m-auto text-center">
		<section class="container bg-light p-2 rounded">
			<section class="form-signin w-100 m-auto text-center text-dark">
				<form th:action="@{doLogin}" method="post">
					<img class="mb-4" src="webroot/img/logo.jpg" alt="" width="140"
						height="100">
					<h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>
					<section class="form-floating p-1 text-dark">
							<input type="email" class="form-control" name="nombre" id="nombre" required>
							<em></em> <label for="usuario">Usuario:</label>
							<p class="text-danger" th:if="${error != null}" th:text="${error}"></p>
					</section>
					<section class="form-floating p-1 text-dark">
						<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
						<em></em> <label for="password">Contrase√±a:</label>
						<p class="text-danger" th:if="${error != null}" th:text="${error}"></p>
					</section>
					<Button type="submit" id="enviar" class="w-100 btn btn-lg fondo text-white">iniciar sesion</Button>
					<p class="mt-5 mb-3 text-dark">&copy; 2023</p>
				</form>
			</section>
		</section>
	</main>
</body>
</html>
