<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>

	<h1>Nuevo producto</h1>
	<form th:action="@{/producto4/crear/summit}" method="post" th:object="${producto}">
	  
	  	Nombre
		<input type="text" placeholder="Nombre del producto" name="nombre" autofocus>
		<br><br>
		
		Precio
		<input type="number" step="0.1" placeholder="Precio del producto" name="precio">
		<br><br>
		
	    <button type="submit">Alta</button>
	
	</form>

</body>
</html>
